<!-- <div class="main-container" [class.light-theme]="isLight"> -->
<div class="main-container">
  <mat-sidenav-container class="main-sidenav-container">
    <!-- [style.marginTop.px]="mobileQuery.matches ? 56 : 0" -->
    <mat-sidenav
      class="main-sidenav"
      #sidenav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [opened]="!mobileQuery.matches"
    >
      <mat-nav-list class="main-sidenav-menu_nav">
        <a mat-list-item routerLink="/">
          <span>Web Developer</span>
        </a>
        <a
          *ngFor="let path of paths"
          mat-list-item
          [routerLink]="path.path"
          routerLinkActive="active-list-item"
        >
          <span class="capitalize">{{ path.label }}</span>
        </a>

        <mat-list-item
          role="listitem"
          class="center"
          (click)="toggleTheme()"
          matTooltip="Select theme"
        >
          <mat-icon aria-hidden="false" aria-label="theme mode icon">
            <span *ngIf="isDark" class="material-icons"> light_mode </span>
            <span *ngIf="!isDark" class="material-icons-round">
              dark_mode
            </span>
          </mat-icon>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
