<div class="main-container" [class.layout-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container
    class="main-sidenav-container"
    [style.marginBottom.px]="mobileQuery.matches ? 56 : 0"
    hasBackdrop="false"
  >
    <!-- [mode]="mobileQuery.matches ? 'over' : 'side'" -->
    <mat-sidenav
      class="sideNavBar"
      mode="over"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      [opened]="!mobileQuery.matches"
    >
      <div
        fxLayout="column"
        fxLayoutAlign="center center"
        [ngStyle]="{ 'height.vh': 100 }"
      >
        <mat-list>
          <ng-container *ngFor="let path of paths">
            <mat-list-item [ngStyle]="{ 'margin-bottom.px': 16 }">
              <mat-card
                [routerLink]="path.url"
                class="card-icon-container mat-elevation-z8"
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                <mat-icon mat-list-icon>{{ path.icon }}</mat-icon>
              </mat-card>
              <span class="mat-subheading-1 nav-list-label">
                {{ path.label }}
              </span>
            </mat-list-item>
          </ng-container>
        </mat-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content [style.marginBottom.px]="mobileQuery.matches ? 56 : 0">
      <app-theme-switch-component></app-theme-switch-component>
      <div [ngClass]="mobileQuery.matches ? 'mobileContainer' : 'webContainer'">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar
    class="main-toolbar mobileNavBarContainer"
    *ngIf="mobileQuery.matches"
  >
    <div fxLayout="row" fxLayoutAlign="center center" style="flex: 1">
      <div class="card-container">
        <ng-container *ngFor="let path of paths">
          <mat-card
            [routerLink]="path.url"
            class="card-icon-container"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <mat-icon mat-list-icon>{{ path.icon }}</mat-icon>
          </mat-card>
        </ng-container>
      </div>
    </div>
  </mat-toolbar>
</div>
